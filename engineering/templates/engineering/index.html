{% extends "engineering/layout.html" %}
{% load static %}

{% block body %}
    <div class='container'>
            <div class="d-flex justify-content-between my-3">
            <h2>PROJECTS</h2>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                New Project
              </button>
            </div>
            <ul class="list-group">
            {% for project in projects%}
                <li class="list-group-item"><a href="{% url "project" id=project.id %}" class="project-list">{{ project.proj_name }}</a></li>
            {% endfor %}
            </ul>
            <br>

              
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Project</h1>
                    </div>
                    <form action="{% url 'index' %}" method="POST">
                        {% csrf_token %}
                        <div class="modal-body">
                            <textarea placeholder="Project Title" name="proj_title" class="proj_modal"></textarea>
                        </div>
                        <div class="modal-footer">
                    </form>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
    </div>
{% endblock %}
