{% extends "engineering/layout.html" %}

{% block body %}
    <div class='container'>
        <div class="d-flex justify-content-between my-3">
        <h2>PROJECTS</h2>
         <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Create New Project
        </button>
        </div>
        <ul class="list-group">
        {% for project in projects%}
            <li class="list-group-item"><a href="{% url "project" id=project.id%}">{{ project.proj_name}}</a></li>
        {% endfor %}
        </ul>
        <br>

       
  
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Create New Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <form action="{% url 'index' %}" method="POST">
                    {% csrf_token %}
                    <div class="modal-body">
                        <input placeholder="Project Title" name="proj_title">
                    </div>
                    <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
